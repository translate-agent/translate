name: CI

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_REMOTE_CACHE: ghcr.io/${{ github.repository_owner }}/translate:cache
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      # Check if Generated Go files are up to date
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: earthly/actions-setup@v1
        with:
          version: 0.8.15
          use-cache: true
      - name: GO proto up-to-date
        run: |
          earthly --ci +proto
          if ! git diff --quiet; then
            echo "Generated Go files are not up to date"
            git diff --stat
            exit 1
          fi
        # LINT
      - name: Lint Proto
        run: earthly --ci +lint-proto
      - name: Lint Migrate
        run: earthly --ci +lint-migrate
      - name: Lint GO
        run: earthly --ci +lint-go
        # TEST
      - name: Test Unit
        run: earthly --ci +test-unit
      - name: Test Integration
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
        run: earthly --ci --allow-privileged +test-integration
