run:
  build-tags:
    - integration
  timeout: 2m
  skip-dirs:
    - pkg/server
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - exportloopref
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofumpt
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - wrapcheck
    - wsl
    - importas
linters-settings:
  govet:
    enable-all: true
  importas:
    alias:
      - pkg: go.expect.digital/translate/pkg/pb/translate/v1
        alias: translatev1
