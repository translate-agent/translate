run:
  build-tags:
    - integration
  timeout: 2m
  skip-dirs:
    - pkg/pb
linters:
  enable-all: true
  disable:
   - asasalint
   - deadcode
   - depguard
   - dupl
   - exhaustivestruct
   - exhaustruct
   - forbidigo
   - funlen
   - gci
   - ginkgolinter
   - goconst
   - gochecknoglobals
   - gochecknoinits
   - godox
   - goerr113
   - gofmt
   - goheader
   - goimports
   - golint
   - gomodguard
   - gosmopolitan
   - grouper
   - ifshort
   - inamedparam
   - interfacer
   - ireturn
   - loggercheck
   - maintidx
   - maligned
   - nilnil
   - nlreturn
   - nonamedreturns
   - nosnakecase
   - nosprintfhostport
   - predeclared
   - promlinter
   - reassign
   - revive
   - rowserrcheck
   - scopelint
   - sqlclosecheck
   - structcheck
   - stylecheck
   - tagalign
   - tagliatelle
   - tenv
   - testableexamples
   - testpackage
   - thelper
   - tparallel
   - usestdlibvars
   - varcheck
   - varnamelen
   - wastedassign
   - whitespace
   - zerologlint
linters-settings:
  cyclop:
    max-complexity: 30
  govet:
    enable-all: true
  importas:
    alias:
      - pkg: go.expect.digital/translate/pkg/pb/translate/v1
        alias: translatev1
